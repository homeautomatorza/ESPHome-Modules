# Spec: 
#     - ESP32S3FH4R2 Dual-core Xtensa® LX7, 240MHz
#     - 2.4 GHz Wi­Fi 6 (802.11 b/g/n)
#     - Bluetooth (LE) 5 module
#     - 512 KB SRAM
#     - 384 KB ROM
#     - 4 MB Flash
#     - 1 × I2C
#     - 1 x SPI
#     - 2 x UART
#     - 4 × 12-bit SAR ADC
#     - 1 x LED
#     - 1 x RGB LED
#     - 1 x Internal Temperature Sensor
# ------------------------------------------------------------------------------
# Notes:
#     See https://www.espboards.dev/esp32/esp32-s3-super-mini/ for all pin definition
#.    Notes:
#       - Bug on RGB LED!
#       GPIO 8 = PWM Output
#       GPIO 9 = ADC Input
#       GPIO 10 = DAC Output
#       The baleance of the pins are at the bottom and are pogo type
#       Includes a batery chraging port
# ------------------------------------------------------------------------------
# WARNING:
# This code carries a "It works on my setup" disclaimer!
# Meaning that it works on my setup but it may not work on yours.
# Use at your own risks!
################################################################################
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 4MB
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_4MB: y # Ensures a 4MB flash size
      CONFIG_OPENTHREAD_ENABLED: n      # Disable Thread!
      CONFIG_ENABLE_WIFI_STATION: y     # Ensures the WiFi is up
      CONFIG_USE_MINIMAL_MDNS: y

# Internal RGB LED
light:
  - platform: esp32_rmt_led_strip
    id: ${device_internal_name}_onboard_rgb_led
    name: Onboard RGB LED
    icon: mdi:led-outline
    rgb_order: GRB
    pin: GPIO8
    num_leds: 1
    restore_mode: ALWAYS_OFF
    chipset: ws2812
    entity_category: config
    disabled_by_default: true

# I2C settings
i2c:
  id: ${device_internal_name}_i2c
  sda: GPIO9
  scl: GPIO10
  scan: true

# UART
uart:
  id: ${device_internal_name}_uart_bus0
  tx_pin: GPIO1
  rx_pin: GPIO2
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

# SPI
spi:
  id: ${device_internal_name}_spi_bus0
  clk_pin: GPIO7
  mosi_pin: GPIO5
  miso_pin: GPIO6
  interface: hardware

# Sensors
sensor:
  # Internal Temperature Sensor
  - platform: internal_temperature
    id: ${device_internal_name}_internal_temperature
    name: "Internal Temperature"
    icon: mdi:temperature-celsius
    update_interval: ${device_sampling_time}
    disabled_by_default: true

  - platform: template
    id: ${device_internal_name}_internal_temperature_f
    name: Internal Temperature Temperature (F)
    icon: mdi:temperature-fahrenheit
    unit_of_measurement: °F
    lambda: return id(${device_internal_name}_internal_temperature).state * 9/5+32;
    device_class: temperature
    entity_category: diagnostic
    update_interval: ${device_sampling_time}
    disabled_by_default: true