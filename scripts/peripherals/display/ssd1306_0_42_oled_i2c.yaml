# Generic 0.42" 72x40 display with SSD1306 Controller
################################################################################
# Usage:
#   Add the following code to package section in the device file changing the 
#   GPIO pin.
# -----------------------------------------------------------------------------
# packages:
#     display: !include 
#       file: peripherals/display/ssd1306_0_42_oled_i2c.yaml
#       vars:
#         i2c_address: 0x3c
# ------------------------------------------------------------------------------
