# WARNING:
# This code carries a "It works on my setup" disclaimer!
# Meaning that it works on my setup but it may not work on yours.
################################################################################

# -------------------------------------------------------------------------------
# Display
# -------------------------------------------------------------------------------
esphome:
  on_boot:
    then:
      - light.turn_on:
          id: ${device_internal_name}_backlight
          brightness: 55%

display:
  - platform: ili9xxx
    id: ${device_internal_name}_display
    model: ILI9488_A
    cs_pin: $cs_pin
    dc_pin: $dc_pin
    reset_pin: $reset_pin
    dimensions:
      height: 320
      width: 480
    color_order: rgb
    invert_colors: false

# Display Backlight
output:
  - platform: ledc
    id: ${device_internal_name}_backlight_pwm
    pin: $backlight_pin 

# Display - Monochromatic dimmable light for the backlight
light:
  - platform: monochromatic
    id: ${device_internal_name}_backlight
    name: "Display Backlight"
    icon: mdi:brightness-7
    restore_mode: ALWAYS_ON
    output: ${device_internal_name}_backlight_pwm
    entity_category: config