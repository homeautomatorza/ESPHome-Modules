# DFRobot GDI 3.5INCH IPS LCD 480x320 TOUCH DISPLAY WITH MICROSD SLOT
################################################################################
# Usage:
#   Add the following code to package section in the device file changing the 
#   GPIO pin.
# -----------------------------------------------------------------------------
# packages:
#     display: !include 
#       file: peripherals/display/dfrobot_35_480x320_spi_gdi.yaml
#       vars:
#           cs_pin: GPIOXX
#           dc_pin: GPIOXX
#           reset_pin: GPIOXX
#           backlight_pin: GPIOXX
