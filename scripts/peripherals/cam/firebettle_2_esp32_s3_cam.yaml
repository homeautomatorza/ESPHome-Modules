# Camera
esp32_camera:
  name: Camera
  id: ${device_internal_name}_camera
  external_clock:
    pin: GPIO45
    frequency: 20MHz
  i2c_pins:
    sda: GPIO1
    scl: GPIO2
  data_pins: [GPIO34, GPIO13, GPIO14, GPIO35, GPIO39, GPIO38, GPIO37, GPIO36]
  vsync_pin: GPIO6
  href_pin: GPIO42
  pixel_clock_pin: GPIO5
  resolution: 1600x1200
  jpeg_quality: 10
  max_framerate: 15 fps
  disabled_by_default : true
  internal: true

# Web Server
esp32_camera_web_server:
  - port: 8080
    mode: stream
  - port: 8081
    mode: snapshot