sensor:
  - platform: adc
    id: ${device_internal_name}_ph_sensor_voltage
    name: pH Sensor Voltage
    icon: mdi:flash
    pin: $pin
    filters:
      - median:
          window_size: 7
          send_every: 4
          send_first_at: 3
    unit_of_measurement: V
    update_interval: $device_sampling_time
    disabled_by_default: true

  - platform: copy
    id: ${device_internal_name}_ph_sensor
    source_id: ${device_internal_name}_ph_sensor_voltage
    name: pH Sensor
    icon: mdi:ph
    unit_of_measurement: pH

  # Add human readable value Critcally low, Low, Good, High, Critically High