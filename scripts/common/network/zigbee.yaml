  framework:
    sdkconfig_options:
       CONFIG_OPENTHREAD_ENABLED: n # Disable Thread!
       CONFIG_ENABLE_WIFI_STATION: n
       CONFIG_ZB_ENABLED: y
       CONFIG_ZB_ZED: y
       CONFIG_ZB_RADIO_NATIVE: y
       ZB_ED_ROLE: y

